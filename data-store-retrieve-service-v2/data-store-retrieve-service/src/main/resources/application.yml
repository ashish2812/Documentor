server:
  port: 8763

spring:
  application:
    name: Data-store-retrieve-service
  data:
    mongodb:
      database: Document_processing_service
      host: localhost
      port: 27017
  datasource:
    username: root
    password: Hrhk@9090
    url: jdbc:mysql://localhost:3306/data_store_retrieve_service
    driver-class-name: com.mysql.cj.jdbc.Driver
  scheduler:
    fixed-delay: 120000


  kafka:
    producer:
      bootstrap-servers: localhost:9092
      acks: 1
      retries: 3  # Number of retries before giving up sending a message
      batch-size: 16384  # Size of batches to send to Kafka
      buffer-memory: 33554432  # Total memory size the producer can use to buffer records waiting to be sent to the server
    consumer:
      autostart: true
      bootstrap-servers: localhost:9092
      #auto-commit-interval: 1000
      group-id: data-store-service-test
      heartbeat-interval: 10
      enable-auto-commit: false # This will not mark message acknowledged
      max-poll-records: 1
    listener:
      ack-mode: manual_immediate


dsrms:
  kafka:
    topic:
      notification-service: notification_service
      dsrms-store-user: dsrms-store-user
      dlt-topic-pattern: .*-dlq-topic #Any topic that ends with -dlq-topic will consume by common consumer grp
    consumer-grp-id:
      user-consumer-id: user-consumer
      dlq-consumer-id: dlq-consumer

